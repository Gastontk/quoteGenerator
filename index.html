<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=gap.com">

<body>
    <!--  Loading animation -->
    <!-- <div class="loader" id='loaderID'></div> -->

    <span class="loader" id='loaderID'>Load&nbsp;ng</span>
    <div class="quote-container invisible" id ='quote-container'> 
<!-- Quote Element -->
    <div class="quote text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">THIS IS A FABULOUS QUOTE</span>
        <i class="fas fa-quote-right"></i>

    </div>

    <!-- AUTHOR -->
    <div class="quote-author">
        <span id="author">Buddha</span>
     </div>

    <!-- BUTTONS -->
    <div class="button-container">
         <button class="twitter-button" id="twitter" title ='Tweeta away'>
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
    </div>
</div>
    <!--SCRIPT  -->
    <script src='quotes.js'></script>
    <script src='script.js'></script>

</body>
